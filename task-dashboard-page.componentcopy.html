<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="main-box">
    <div class="title">
      <h1>Task Dashboard</h1>
    </div>
    <div class="body" style="background-color: rgb(245, 245, 245); width: 1000px; height: 1500px;">
      <div class="search-box" style=" background-color: black; width: 80px; height: 20px; border-radius: 10px;">
        <h3 style="color: gray;">sreach</h3>
      </div>
      <div class="task-box" style="display: flex; flex-direction: row; justify-content: space-around; border: black solid 1px; border-radius: 5%; background-color: white;">
          <div class="task-name"> # Task Name</div>
          <div class="task-tag"> Task tags</div>
          <div class="task-hours"> Hours</div>
          <div class="task-assign"> Task Assign name</div>
          <div class="task-created"> Created</div>
      </div>
      <div class="toDo-box"></div>
      <div class="progress-box">
        <div class="progress-bar"></div>
        <div class="progress-1"></div>
        <div class="progress-2"></div>
        <div class="progress-3"></div>
      </div>
      <div class="reveiw-box"></div>
    </div>
  </div>
</body>
</html>
